<!DOCTYPE html>
<html>
	<head>
		<title>APP WEB</title>
	</head>
	<body>
		Nama <input type="text" id="nama" onblur="tampil()" />
		<div id="data">
		
		</div>;
	</body>
	<script>
		function tampil() {
			var na = document.getElementById("nama").value ;
			var txt = document.createTextNode(na) ;
			document.getElementById("data").appenChild(txt) ;
		}
	</script>
</html>
