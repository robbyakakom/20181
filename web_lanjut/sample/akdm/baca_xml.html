 <script>
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
		var xmlMhs = this.responseXML ;
		document.write("NIM " + xmlMhs.getElementsByTagName("nim")[0].childNodes[0].nodeValue + "<br/>") ;		
		document.write("Nama " + xmlMhs.getElementsByTagName("nama")[0].childNodes[0].nodeValue + "<br/>");		
		document.write("Jurusan " + xmlMhs.getElementsByTagName("jurusan")[0].childNodes[0].nodeValue + "<br/>");		
		return true ;
    }
  };
  xhttp.open("GET", "mhs_xml.php?nim=099", true);
  xhttp.send();
 </script>
